<section id="std-{{id}}" class="standard {{interopClass}} {{statusClass}}">
  <span class="name">{{name}}</span>
  <span class="status">{{status}}</span>
  <span class="controls">
    {{#editUrl}}<a href="{{ . }}">Edit</a>{{/editUrl}}
    {{#viewUrl}}<a href="{{ . }}">View</a>{{/viewUrl}}
  </span>
</section>
