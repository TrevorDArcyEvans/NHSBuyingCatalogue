version: '3.4'

services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.deploy

  oidc-provider:
    build:
      context: ./ci-auth-db
    image: gpitf/catalogue-oidc-provider:private-beta
    ports:
      - "9000:9000"
    networks:
      - beta_network

  crm:    
    build: 
     context: ./beta-private/crm/src/Gif.Service
    image: gpitf/catalogue-crm:private-beta
    ports:
      - "5000:5000"
    networks:
      - beta_network
    environment:
      - CRM_APIURI
      - CRM_ACCESSTOKENURI
      - CRM_CLIENTID
      - CRM_CLIENTSECRET