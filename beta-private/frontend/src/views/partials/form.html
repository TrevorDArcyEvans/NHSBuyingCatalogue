<form
  method="{{#if method}}{{method}}{{else}}POST{{/if}}"
  action="{{#if action}}{{action}}{{else}}#errors{{/if}}"
  {{#id}}id="{{.}}"{{/id}}
  {{#class}}class="{{.}}"{{/class}}
  {{#encoding}} enctype="{{.}}"{{/encoding}}>
  <input type="hidden" name="_csrf" value="{{csrfToken}}">
  {{> @partial-block}}
</form>
