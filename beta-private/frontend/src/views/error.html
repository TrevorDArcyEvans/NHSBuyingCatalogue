<div id="error-page">
    {{#if error.title}}
        <h1>{{error.title}}</h1>
    {{else}}
        <h1>{{t 'Error.Title'}}</h1>
    {{/if}}
    {{#if error.text}}
        {{#each error.text}}
            <p>
                {{{t .}}}
            </p>
        {{/each}}
    {{else}}
        {{#each (tt 'Error.Text')}}
            <p>
                {{{t .}}}
            </p>
        {{/each}}
    {{/if}}
</div>
