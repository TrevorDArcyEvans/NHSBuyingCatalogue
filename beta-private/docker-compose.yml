version: '3.4'

services:
  frontend:
    build:
      context: ./frontend
    image: gpitf/catalogue-frontend:private-beta
    networks:
      - beta_network
    environment:
      - NODE_ENV
      - BASE_URL
      - API_BASE_URL
      - CACHE_HOST
      - OIDC_ISSUER_URL
      - OIDC_CLIENT_ID
      - OIDC_CLIENT_SECRET
      - SESSION_SECRET
      - SHAREPOINT_PROVIDER_ENV
      - ANTIVIRUS_PROVIDER_ENV
      - DEPLOYED_ENV_LABEL
      - ANALYTICS_ENV
    restart: always
    depends_on:
      - cache
      - clamav
    links:
      - clamav

  api:
    image: gpitf/catalogue-api:private-beta
    build: ./api/NHSD.GPITF.BuyingCatalog
    networks:
      - beta_network
    ports:
      - "5100:5100"
    environment:
      - ASPNETCORE_ENVIRONMENT
      - CACHE_HOST
      - OIDC_ISSUER_URL
      - OIDC_USERINFO_URL
      - OIDC_AUDIENCE
      - DATASTORE_CONNECTIONTYPE
      - DATASTORE_CONNECTIONSTRING
      - LOG_CONNECTIONSTRING
      - SHAREPOINT_BASEURL
      - SHAREPOINT_ORGANISATIONSRELATIVEURL
      - SHAREPOINT_CLIENT_ID
      - SHAREPOINT_CLIENT_SECRET
      - SHAREPOINT_FILE_DOWNLOAD_SERVER_URL
      - CRM_CLIENTID
      - CRM_CLIENTSECRET
      - GIF_CRM_AUTHORITY
      - GIF_CRM_URL
      - GIF_AZURE_CLIENT_ID
      - GIF_ENCRYPTED_CLIENT_SECRET
      - USE_CRM
      - LOG_CRM
      - LOG_SHAREPOINT
    depends_on:
      - cache

  clamav:
    build:
      context: ./clamav
    image: gpitf/catalogue-frontend-clamav:private-beta
    ports:
      - "3310:3310"
    networks:
      - beta_network
    restart: always

  nginx:
    build: ./nginx
    image: gpitf/catalogue-frontend-proxy:private-beta
    networks:
      - beta_network
    ports:
      - "3000:80"
    restart: always
    depends_on:
      - frontend

  cache:
    image: redis:latest
    networks:
      - beta_network
    ports:
      - "6379:6379"
    restart: always
    volumes:
      - ./data:/data

networks:
  beta_network:
    driver: bridge
