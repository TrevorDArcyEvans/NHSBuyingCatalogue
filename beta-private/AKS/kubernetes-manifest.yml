apiVersion: apps/v1beta
kind: Deployment
metadata:
  name: bc-pb-deployment-api
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: bc-pb-app-api
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: bc-private-beta-api
        image: buyingcat01.azurecr.io/gpitf/catalogue-api:bc-prototype
        ports:
        - containerPort: 5100
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
        env:
		    - name: OIDC_USERINFO_URL
          value: "https://buying-catalogue-beta-prototype.eu.auth0.com"
