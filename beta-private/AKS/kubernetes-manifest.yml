apiVersion: apps/v1
kind: Deployment
metadata:
  name: bc-pb-deployment-api
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  selector:
    matchLabels:
      app: bc-pb-app-api  
  template:
    metadata:
      labels:
        app: bc-pb-app-api
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: bc-private-beta-api
        image: buyingcat01.azurecr.io/gpitf/catalogue-api
        ports:
        - containerPort: 5100
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
        env:
        - name: ASPNETCORE_ENVIRONMENT 
          value: "Development"
        - name: OIDC_ISSUER_URL
          value: "https://buying-catalogue-beta-prototype.eu.auth0.com"
        - name: OIDC_USERINFO_URL
          value: "https://buying-catalogue-beta-prototype.eu.auth0.com/userinfo"
        - name: OIDC_AUDIENCE
          value: "api.buying-catalogue-beta-prototype"
        - name: DATASTORE_CONNECTIONTYPE
          value: "SqlServer"
        - name: DATASTORE_CONNECTIONSTRING
          valueFrom:
            secretKeyRef:
              name: bcdbsecret
              key: DATASTORE_CONNECTIONSTRING
        - name: LOG_CONNECTIONSTRING
          valueFrom:
            secretKeyRef:
              name: bcdbsecret
              key: LOG_CONNECTIONSTRING
---
apiVersion: apps/v1
kind: Deployment
metadata:
